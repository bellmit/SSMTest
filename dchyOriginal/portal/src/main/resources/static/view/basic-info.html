<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>信息展示</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../lib/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="../lib/bdcui/css/search.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="../css/basic-info.css">
    <link rel="stylesheet" href="../css/home-page.css">
</head>
<body>
    <!-- 主内容区开始 -->
    <div class="bdc-container">
        <!-- 右侧内容 -->
        <div class="bdc-right-content">

        </ul>

            <img src="../image/basic-info/circle.png" alt="">
            <span class="bdc-basic-title">用户名</span>
            <span>{{d.username}}</span>
        </p>
        <p>
            <img src="../image/basic-info/circle.png" alt="">
            <span class="bdc-basic-title">真实姓名</span>
            <span>{{d.alias}}</span>
        </p>
        <p>
            <img src="../image/basic-info/circle.png" alt="">
            <span class="bdc-basic-title">电话</span>
            {{# if(d.mobile){ }}
            <span>{{d.mobile}}</span>
            {{# } }}
        </p>
        <p>
            <img src="../image/basic-info/circle.png" alt="">
            <span class="bdc-basic-title">角色</span>
            {{# if(d.roleName){ }}
            <span>{{d.roleName}}</span>
            {{# } }}

<!--            {{#  } }}-->
<!--            {{#  }); }}-->
<!--            </span>-->
        </p>
        <p>
            <img src="../image/basic-info/circle.png" alt="">
            <span class="bdc-basic-title">部门</span>
            {{# if(d.departmentName){ }}
            <span>{{d.departmentName}}</span>
            {{# } }}
<!--            <span>-->
<!--            {{#  layui.each(d.orgRecordList, function(index, item){ }}-->
<!--                {{item.name}}-->
<!--            {{# if (index != d.orgRecordList.length-1){ }}-->
<!--                ,-->
<!--            {{#  } }}-->
<!--            {{#  }); }}-->
<!--            </span>-->
        </p>
    </script>

    <script src="../lib/layui/layui.js"></script>
<script src="../js/common.js"></script>
<script src="../js/basic-info.js"></script>
    <script>
        layui.config({
            base: '../' //静态资源所在路径
        }).extend({
            index: '/lib/index' //主入口模块
        }).use('index').extend({
            workflow:'js/workflow-handle'
        }).use('workflow').extend({response:'lib/bdcui/js/response'}).use('response');

    </script>
</body>
</html>
