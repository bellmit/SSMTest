<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title class="bdc_processDefName">审核信息</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,no-cache"></meta>
		<meta http-equiv="Pragma" content="no-cache"></meta>
		<meta http-equiv="Cache-Control" content="no-cache"></meta>
		<meta http-equiv="Expires" content="0"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link href="../lib/layui/css/layui.css" media="all" rel="stylesheet">
		<link href="../css/service-page.css" media="all" rel="stylesheet" />
		<link href="../css/shxx-page.css" media="all" rel="stylesheet" />
	</head>

	<body class="shxx-page-contanier">
		<h1 class="bdc-main-title">“多测合一”成果入库受理信息</h1>
		<!--添加质量评价得分信息-->
		<div class="bdc-title">
			<span>质量评价</span>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">自动检查扣分</label>
				<div class="layui-input-inline">
					<input type="text" name="zdjcdf" readonly lay-verify="required" autocomplete="off" class="layui-input" value="10" disabled="disabled">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label" style="width: 100px">人工检查扣分</label>
				<div class="layui-input-inline">
					<input type="text" name="date" id="rgjcdf" lay-verify="required" autocomplete="off" class="layui-input" value="5" disabled="disabled">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">成果总分（总分100）</label>
				<div class="layui-input-inline">
					<input type="text" name="cgzdf" lay-verify="required" autocomplete="off" class="layui-input" value="85" disabled="disabled">
				</div>
			</div>
		</div>
		<div class="bdc-title">
			<span>审核意见</span>
		</div>
		<div class="shxx-table">
			<table class="layui-table">
				<thead>
					<tr>
						<th colspan="6">初审</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="detail-item">审核意见</td>
						<td id="csyj">
							审核无误，同意入库
						</td>
						<td class="detail-item">审核人</td>
						<td class="signature-item">
							<input type="text" class="signature" name="" id="scshName" value="李明" />
							<div class="handle-btn-box">
								<p><i class="layui-icon layui-icon-edit"></i>签名</p>
								<p><i class="layui-icon layui-icon-delete"></i>删除</p>
							</div>
						</td>
						<td class="detail-item">审核日期</td>
						<td class="date-item">2020年02月15日</td>
					</tr>

				</tbody>
			</table>
		</div>
		<div class="shxx-table">
			<table class="layui-table">
				<thead>
					<tr>
						<th colspan="6">复审</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="detail-item">审核意见</td>
						<td id="fsyj">
							审核无误，同意入库
						</td>
						<td class="detail-item">审核人</td>
						<td class="signature-item">
							<input type="text" class="signature" name="" id="fsName" value="李明" />
							<div class="handle-btn-box">
								<p><i class="layui-icon layui-icon-edit"></i>签名</p>
								<p><i class="layui-icon layui-icon-delete"></i>删除</p>
							</div>
						</td>
						<td class="detail-item">审核日期</td>
						<td class="date-item">2020年02月15日</td>
					</tr>

				</tbody>
			</table>
		</div>
		<div class="bdc-title">
			<span>结果评定</span>
		</div>
		<form class="layui-form" action="" id="zjradioForm">
			<div class="layui-form-item">
				<label class="layui-form-label">是否通过</label>
				<div class="layui-input-block">
					<input type="radio" name="ispass" value="通过" title="通过" checked>
					<input type="radio" name="ispass" value="不通过" title="不通过">
				</div>
			</div>
		</form>
		<script src="../lib/jquery/jquery.min.js"></script>
		<script src="../lib/layui/layui.js"></script>
		<script src="../js/shxx-page.js"></script>
		<script type="text/javascript">
			layui.use(['element', 'jquery', 'form'], function() {
				var $ = layui.jquery,
					element = layui.element,
					form = layui.form;
			})
		</script>
	</body>

</html>
