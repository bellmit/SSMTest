<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title class="bdc_processDefName">“多测合一”信息管理平台</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,no-cache"></meta>
    <meta http-equiv="Pragma" content="no-cache"></meta>
    <meta http-equiv="Cache-Control" content="no-cache"></meta>
    <meta http-equiv="Expires" content="0"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../../layui/css/layui.css" media="all" rel="stylesheet">
    <link href="../../css/dchyxxglpt/dchyxmsmx.css" media="all" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <h3>“多测合一”信息管理平台</h3>
    </div>
    <div class="management-contanier">
        <div class="main-axis">
            <p class="line"></p>
        </div>
        <div class="main-content" id="mainContent"></div>
    </div>
    <!--项目生命线-->
    <script type="text/html" id="stageItemTpl">
        {{# layui.each(d, function(index, item){ }}
        <div class="stage-item">
            <h4>{{item.title}}</h4>
            <div class="stage-item-content">
                <div class="circle big-circle {{item.checkAll == 'true'?'after-stage':item.checkAll == 'false'?'before-stage' :'stage-ing'}}" data-check="{{item.checkAll}}">{{index+1}}</div>
                <ul>
                     {{# layui.each(item.list, function(index, d){ }}
                    <li>
                        <div class="circle small-circle {{d.check == 'true'?'after-stage':d.check == 'false'?'before-stage' :'stage-ing'}}"></div>
                        <dl>
                            <dt>{{d.name}}</dt>
                            {{# layui.each(d.info, function(index, v){ }}
                            <dd>
                                <p class="{{d.check == 'true'?'after-stage':d.check == 'false'?'before-stage-text' :'stage-ing'}}">{{v}}</p>
                            </dd>
                            {{# })}}
                        </dl>
                    </li>
                    {{# })}}
                </ul>
            </div>
        </div>
        {{# })}}
    </script>
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/dchyxxglpt/dchyxmsmx.js"></script> 

</body>

</html>
