<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>选择项目（合同）编号</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../../lib/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="../../lib/bdcui/css/mask.css" media="all" rel="stylesheet">
    <link href="../../css/layer.css" media="all" rel="stylesheet">
    <link href="../../css/popup/hqxmbasj-page.css" media="all" rel="stylesheet">
</head>

<body>
    <div class="bdc-popup-content">
        <div class="hqxmbasj-content">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">项目（合同）编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="xmhtbh" id="xmhtbh" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">项目名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="xmmc" id="xmmc" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">建设单位</label>
                        <div class="layui-input-inline">
                            <input type="text" name="jsdw" id="jsdw" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">测绘单位</label>
                        <div class="layui-input-inline">
                            <input type="text" name="chdw" id="chdw" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>
                <div class="layui-form-item item-btn">
                    <button  type="button"   class="layui-btn layui-btn-normal bdc-major-btn bdc-search-btn" id="search">搜索</button>
                </div>
            </form>
            <table class="layui-hide" id="searchTable" lay-filter="searchTable"></table>
        </div>
    </div>
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/popup/hqxmbasj-page.js"></script>
</body>

</html>
