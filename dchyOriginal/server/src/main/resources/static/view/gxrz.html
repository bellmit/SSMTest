<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/gxjk.css">
    <link rel="stylesheet" href="../css/sjgxjk.css">

</head>


<body>

<form class="layui-form" style="margin-top: 20px">

    <div class="cxtj">
        <div class="layui-inline">
            <label class="layui-form-label">开始时间：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="kssj" placeholder="请选择开始时间" autocomplete="off">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">结束时间：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="jssj" placeholder="请选择结束时间" autocomplete="off">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">共享业务：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="gxywmc" placeholder="请输入共享业务名称" autocomplete="off">
            </div>
        </div>


        <div class="layui-inline">
            <div class="layui-form-item">
                <div class="gxbmmc">
                    <label class="layui-form-label">共享部门：</label>
                    <div class="layui-input-block">
                        <select name="gxbmmc" lay-filter="gxbmmcselect">
                            <option value="">请选择共享部门</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <div class="layui-inline">
            <div class="layui-form-item">
                <div class="gxjsmc">
                    <label class="layui-form-label">共享角色：</label>
                    <div class="layui-input-block">
                        <select name="gxjsmc" lay-filter="gxjsmc">
                            <option value="">请选择共享角色</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-inline">
            <button class="layui-btn sum-btn pf-major-btn" id="search" type="button" style="margin-bottom: 5px">查询</button>
            <button class="layui-btn sum-btn pf-major-btn" id="reset" type="reset" style="margin-bottom: 5px">重置</button>
        </div>
    </div>

</form>

<div class="layui_jstable" style="padding: 20px">
    <table id="tabgxjk" lay-filter=""></table>
    <div id="tabgxjk_param">
    </div>
</div>








<script type="text/javascript" src="../layui/layui.js"></script>
<script src="../lib/echarts/echarts.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/gxrz.js"></script>


</body>
</html>
