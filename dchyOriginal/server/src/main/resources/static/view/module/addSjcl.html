<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title class="bdc_processDefName">新增收件材料</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,no-cache"></meta>
    <meta http-equiv="Pragma" content="no-cache"></meta>
    <meta http-equiv="Cache-Control" content="no-cache"></meta>
    <meta http-equiv="Expires" content="0"></meta>
    	<meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../../layui/css/layui.css" media="all" rel="stylesheet">
    <link href="../../css/mask.css" rel="stylesheet" />
    <link href="../../css/popup.css" rel="stylesheet" />
    <link href="../../css/addSjcl.css" rel="stylesheet" />
</head>

<body class="addSjcl-page-contanier">
    <form class="layui-form bdc-add-sjcl-form" action="" id="addSjclForm" lay-filter="addSjclForm">
        <div class="layui-form-item">
            <div class="layui-block">
                <label class="layui-form-label">
							材料名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="clmc" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-block">
                <label class="layui-form-label">
							页数</label>
                <div class="layui-input-inline">
                    <input type="text" name="pages" lay-verify="required" value="1" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-block">
                <label class="layui-form-label">
							份数</label>
                <div class="layui-input-inline">
                    <input type="text" name="fs" lay-verify="required" value="1" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required" id="ajclType">
        <option value=""></option>
      </select>
            </div>
        </div>
        <div class="bdc-addSjcl-btn">
            <button type="submit" class="layui-btn layui-btn-normal" lay-submit='' lay-filter="bdc-addSjcl-save-btn-son">新增</button>
            <button type="button" class="layui-btn layui-btn-primary" id="addSjclCancelbtn">取消</button>
        </div>

    </form>
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/module/addSjcl.js"></script>
</body>

</html>
