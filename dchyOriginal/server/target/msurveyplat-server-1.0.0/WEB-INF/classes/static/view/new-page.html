<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title class="bdc_processDefName">受理页面</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,no-cache"></meta>
		<meta http-equiv="Pragma" content="no-cache"></meta>
		<meta http-equiv="Cache-Control" content="no-cache"></meta>
		<meta http-equiv="Expires" content="0"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link href="../lib/layui/css/layui.css" media="all" rel="stylesheet">
		<link href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="../lib/bdcui/css/search.css" media="all" rel="stylesheet">
		<link href="../lib/bdcui/css/table.css" media="all" rel="stylesheet">
		<link href="../lib/bdcui/css/mask.css" media="all" rel="stylesheet">
		<link href="../lib/bdcui/css/popup.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/admin.css">
		<link href="../css/viewer.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/new-page.css">
		<link rel="stylesheet" href="../css/picture.css">
		<link rel="stylesheet" href="../lib/bdcui/css/mask.css" />
	</head>

	<body class="layui-layout-body">
		<div id="LAY_app">
			<div class="layui-layout layui-layout-admin">
				<!--侧边栏底部固定-->
				<div class="bdc-fj-default-content">
					<!--默认展示内容-->
					<p class="bdc-fj-title">
						<span class="bdc-fj-word">附件
                        <!--<i class="fa fa-minus-square-o bdc-show-type" aria-hidden="true"></i>-->
                        <!--<i class="fa fa-window-restore bdc-show-popup" aria-hidden="true"></i>-->
                    </span>
						<span class="bdc-fj-show"><i class="fa fa-window-restore bdc-show-type bdc-show-popup" aria-hidden="true"></i><img src="../image/new-page/arrow-up.png" alt=""></span>
					</p>
				</div>
				<div class="bdc-fj-list bdc-hide">
					<!--默认展示内容-->
					<div class="bdc-fj-title-content">
						<p class="bdc-fj-title">
							<span class="bdc-fj-word">附件
                        <!--<i class="fa fa-minus-square-o bdc-show-type" aria-hidden="true"></i>-->
                        <!--<i class="fa fa-window-restore bdc-show-popup" aria-hidden="true"></i>-->
                    </span>
							<span class="bdc-fj-show"><i class="fa fa-window-restore bdc-show-type bdc-show-popup" aria-hidden="true"></i><img src="../image/new-page/arrow-up.png" alt=""></span>
						</p>
					</div>
					<!--拖拽线-->
					<div class="bdc-drag-line"></div>

					<!--点击显示内容-->
					<div class="bdc-fj-content bdc-hide">
						<!--左侧列表-->
						<div class="seeList">
							<!--附件清单-->
							<div class="pf-fl-list">
								<!--<p class="fl-list-title">-->
								<!--<i class="layui-icon layui-icon-search"></i>-->
								<!--<input type="text" name="title" placeholder="请搜索" autocomplete="off" class="layui-input">-->
								<!--</p>-->
								<div class="fl-list-box">
									<ul class="layui-nav layui-nav-tree layui-form" id="fjLeftTree" lay-filter="fjTreeFilter">

									</ul>
								</div>
							</div>
						</div>

						<!--右侧图文-->
						<div class="pf-img-details">
							<!--上面功能按钮-->
							<div class="pf-bottom-btn">
								<div class="bdc-operate-btn">
									<!--<div class="bdc-add-btn-box">-->
									<!--<button class="layui-btn layui-btn-sm bdc-major-btn bdc-add-btn">新增</button>-->
									<!--<div class="bdc-add-details bdc-hide">-->
									<!--<a href="javascript:;">新增文件</a>-->
									<!--<a href="javascript:;" class="bdc-add-wjj">新增文件夹</a>-->
									<!--</div>-->
									<!--</div>-->
									<!--<button class="layui-btn layui-btn-sm bdc-delete-btn bdc-fj-delete">删除</button>-->
									<!--<button class="layui-btn layui-btn-sm bdc-secondary-btn bdc-select-all">全选</button>-->
									<!--<button class="layui-btn layui-btn-sm bdc-major-btn">文件上传</button>-->
								</div>
								<div class="bdc-img-btn">
									<span class="seeLeftBtn"><i class="bdc-left-icon"></i></span>
									<span class="seeRightBtn"><i class="bdc-right-icon"></i></span>
									<span><i class="bdc-plus-icon"></i></span>
									<span><i class="bdc-minus-icon"></i></span>
									<span><i class="bdc-refresh-icon"></i></span>
									<span><i class="bdc-repeat-icon"></i></span>
									<!--<span><i class="bdc-download-icon"></i></span>-->
								</div>
							</div>
							<!--下面图片-->
							<div id="seeImgView" class="pf-details-top">

							</div>
						</div>
					</div>
				</div>

				<!-- 页面标签 -->
				<div class="layadmin-pagetabs" id="LAY_app_tabs">
					<div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
					<div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
					<!-- <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div> -->
					<div class="layui-icon layadmin-tabs-control layui-icon-set-sm">
						<img src="../image/tab/gj.png" alt="">
						<ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
							<li class="layui-nav-item" lay-unselect>
								<a href="javascript:"></a>
								<dl class="layui-nav-child layui-anim-fadein">
									<dd layadmin-event="closeThisTabs">
										<a href="javascript:">关闭当前标签页</a>
									</dd>
									<dd layadmin-event="closeOtherTabs">
										<a href="javascript:">关闭其它标签页</a>
									</dd>
									<dd layadmin-event="closeAllTabs">
										<a href="javascript:">关闭全部标签页</a>
									</dd>
								</dl>
							</li>
						</ul>
					</div>
					<!--新增 操作按钮-->
					<div class="layui-icon layadmin-tabs-control bdc-control-icon clear">
						<a href="javascript:" id="bdc-cancel-claim-btn" style="display:none;" authority="claim" invalid="hidden">
							<img class="bdc-control-img-icon" src="../image/tab/qxrl.png" alt="">取消认领</a>
						<a href="javascript:" class="bdc-send bdc-nt-send-css" id="bdc-forward-btn" authority="forward" invalid="hidden">
							<img class="bdc-control-img-icon" src="../image/tab/zf-white.png" alt="">转发</a>
						<a href="javascript:" class="bdc-send" id="bdc-end-btn" style="display:none;">
							<img class="bdc-control-img-icon" src="../image/tab/bj.png" alt="">办结</a>
						<a href="javascript:" id="bdc-take-btn" style="display:none;" authority="fetch" invalid="hidden">
							<img class="bdc-control-img-icon" src="../image/tab/qh.png" alt="">取回</a>
						<a href="javascript:" id="bdc-back-btn" authority="back" invalid="hidden">
							<img class="bdc-control-img-icon" src="../image/tab/tc.png" alt="">退回</a>
						<a href="javascript:" id="bdc-delete-btn" authority="delete" invalid="hidden">
							<img class="bdc-control-img-icon" src="../image/tab/sc.png" alt="">删除</a>
						<!--<a href="javascript:" id="bdc-revoke-btn" style="display:none;" authority="revoke" invalid="hidden">-->
						<!--<img class="bdc-control-img-icon" src="../image/tab/cx.png" alt="">撤销</a>-->
					</div>
					<div class="layui-tab bdc-aside-tab" lay-unauto lay-filter="layadmin-layout-tabs">
						<ul class="layui-tab-title" id="LAY_app_tabsheader">
							<li lay-id="console.html"><i class="layui-icon layui-icon-home"></i></li>
							<li lay-id="" lay-attr="" class="layui-this">
								<span>受理页面</span>
							</li>
							<li lay-id="" lay-attr="">
								<span>流程图</span>
							</li>
						</ul>

					</div>
				</div>

				<!-- 主体内容 -->
				<div class="layui-body" id="LAY_app_body" style="left: 0px;">
					
					<div class="layadmin-tabsbody-item layui-show">
						<iframe src="sl-page.html" width="100%" height="100%" style="border: none;"></iframe>
					</div>

					<!--不为空 提示信息-->
					<div class="bdc-null-tips-box bdc-hide">
						<div class="bdc-null-tips">
							<p>错误提示：<span class="bdc-close">不再提示</span></p>
							<div id="nullTips"></div>
						</div>
					</div>
					<!--异常 提示信息-->
					<div class="bdc-other-tips-box bdc-hide">
						<div class="bdc-other-tips">
							<p>错误提示：<span class="bdc-close">不再提示</span></p>
							<div id="otherTips">

							</div>
						</div>
					</div>
				</div>

				<!-- 辅助元素，一般用于移动设备下遮罩 -->
				<div class="layadmin-body-shade" layadmin-event="shade"></div>

			</div>

			<!--删除原因弹出框-->
			<div id="delete-reason" class="bdc-layer-textarea bdc-hide">
				<form class="layui-form" action="">
					<div class="layui-form-item pf-form-item">
						<div class="layui-inline">
							<label class="layui-form-label"><span class="required-span"><sub>*</sub></span>删除原因</label>
							<div class="layui-input-inline bdc-end-time-box">
								<textarea name="desc" id="deletereason" placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>
					</div>
				</form>
			</div>

		</div>

		<!--tab栏动态加载-->
		<script type="text/html" id="asideTpl">
			{{# layui.each(d, function(index, item){ }} {{# if(index == 0){ }}
			<li lay-id="" lay-attr="" class="layui-this">
				<span>{{item.formStateName}}</span>
			</li>
			{{# }else{ }}
			<li lay-id="" lay-attr="">
				<span>{{item.formStateName}}</span>
			</li>
			{{# } }} {{# }); }}
		</script>

		<!--项目信息模板-->
		<script type="text/html" id="menuTipsTpl">
			<div class="bdc-sjx"></div>
			<h5>项目信息</h5>
			<p>节点名称：<span>{{d.taskName}}</span></p>
			<p>超期状态：<span>{{d.taskTimeoutStatusName}}</span></p>
			<p>接收时间：<span>{{d.newStartTime}}</span></p>
			<p>业务类别：<span>{{d.category}}</span></p>
			<p>转发人：<span>{{d.taskAssigin}}</span></p>
			<p><span>{{d.opinion}}</span></p>
		</script>

		<!--附件相关-->
		<!--附件侧边栏-->
		<script type="text/html" id="fjAsideTpl">
			{{# layui.each(d, function(index, item){ }}
			<li class="layui-nav-item">
				<a href="javascript:" data-url="{{item.url}}" class="bdc-fj-file">
					<img src="../image/file.png" alt=""><span>{{item.name}}</span>
				</a>
				{{# if(item.child){ }}
				<dl class="layui-nav-child">
					{{# layui.each(item.child, function(i, value){ }}
					<dd>
						<a href="javascript:" data-src="{{value.url}}" data-type="{{value.picType}}" class="bdc-fj-file">
							{{# if(value.picType == 'jpg'){ }}
							<img src="../image/new-page/jpg.png" alt=""> {{#} else if(value.picType == 'png'){ }}
							<img src="../image/new-page/png.png" alt=""> {{#} else if(value.picType == 'pdf'){ }}
							<img src="../image/new-page/pdf.png" alt=""> {{#} else if(value.picType == 'lsx' || value.picType == 'xls'){ }}
							<img src="../image/new-page/excel.png" alt=""> {{#} else { }}
							<img src="../image/file.png" alt=""> {{# } }}
							<span>{{value.name}}</span>
						</a>
						{{# if(value.child){ }}
						<dl class="layui-nav-child">
							{{# layui.each(value.child, function(i, v){ }}
							<dd>
								<a href="javascript:" data-src="{{v.url}}" data-type="{{v.picType}}">
									{{# if(v.picType == 'jpg'){ }}
									<img src="../image/new-page/jpg.png" alt=""> {{#} else if(v.picType == 'png'){ }}
									<img src="../image/new-page/png.png" alt=""> {{#} else if(v.picType == 'pdf'){ }}
									<img src="../image/new-page/pdf.png" alt=""> {{#} else if(v.picType == 'lsx' || v.picType == 'xls'){ }}
									<img src="../image/new-page/excel.png" alt=""> {{#} else { }}
									<img src="../image/log.png" alt=""> {{# } }}
									<span>{{v.name}}</span>
								</a>
							</dd>
							{{# }); }}
						</dl>
						{{# } }}
					</dd>
					{{# }); }}
				</dl>
				{{# } }}
			</li>
			{{# }); }}
		</script>

		<script src="../lib/jquery/jquery.min.js"></script>
		<script src="../lib/layui/layui.js"></script>
		<script src="../lib/viewerjs/dist/viewer.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/new-page.js"></script>
		<script src="../js/new-page-common.js"></script>
		<script>
			layui.config({
				base: '../' //静态资源所在路径
			}).extend({
				index: '/lib/index' //主入口模块
			}).use('index').extend({
				workflow: 'js/workflow-handle'
			}).use('workflow').extend({ response: 'lib/bdcui/js/response' }).use('response').extend({
				moduleAuthority: 'js/moduleAuthority'
			}).use('moduleAuthority');
			$(function(){
				var _url = ['sl-page.html','flowchart-page.html'];
				$('#LAY_app_tabsheader').on('click','li',function(){
					if($(this).index()>0){
						$('.layui-body .layadmin-tabsbody-item.layui-show iframe').attr('src', _url[$(this).index()-1]);
					}
				})
			})
		</script>

	</body>

</html>
