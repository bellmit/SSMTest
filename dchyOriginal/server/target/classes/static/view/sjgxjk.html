<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据共享监控</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,no-cache"></meta>
    <meta http-equiv="Pragma" content="no-cache"></meta>
    <meta http-equiv="Cache-Control" content="no-cache"></meta>
    <meta http-equiv="Expires" content="0"></meta>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../lib/layui/css/layui.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="../css/sjgxjk.css">
</head>
<body>
<form class="layui-form" style="margin-top: 20px">
    <div class="layui-inline">
        <label class="layui-form-label">共享业务</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="gxywmc" name="gxywmc" placeholder="" autocomplete="off">
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-form-item">
            <div class="gxbmmc">
                <label class="layui-form-label">共享部门：</label>
                <div class="layui-input-block">
                    <select name="gxbmmc" lay-filter="gxbmmc">
                        <option value="">请选择共享部门</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-form-item">
            <div class="gxjsmc">
                <label class="layui-form-label">共享角色：</label>
                <div class="layui-input-block">
                    <select name="gxjsmc" lay-filter="gxjsmc">
                        <option value="">请选择共享角色</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-inline bdc-button-box-four">
        <a href="javascript:;" class="layui-btn  layui-btn-normal bdc-major-btn" id="search" style="margin-left: 50px;"
        >查询</a>
        <a class="layui-btn  layui-btn-normal bdc-major-btn" id="add" style="margin-left: 50px;">新增</a>
        <button type="reset" class="layui-btn layui-btn-normal pf-secondary-btn" id="reset" style="margin-left: 50px;">重置</button>
    </div>
</form>
<script type="text/html" id="barDemo">
    {{#  if(d.SFJY== "否"){ }}
    <a class="layui-btn  layui-btn-normal" lay-event="unable" id="unable">禁用</a>
    {{#  } }}
    {{#  if(d.SFJY== "是"){ }}
    <a class="layui-btn  layui-btn-normal " lay-event="able" id="able">启用</a>
    {{#  } }}
    <a class="layui-btn  layui-btn-normal" lay-event="detail" id="detail">查看</a>
    <a class="layui-btn  layui-btn-normal" lay-event="edit" id="edit">编辑</a>

</script>
<div class="layui_jstable" style="padding: 20px">
    <table class="layui-hide" id="xmxx" lay-filter="xmxx"></table>
    <div id="xmxx_params"></div>
</div>

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/layui/layui.js"></script>
<script src="../js/common.js"></script>
<script src="../js/sjgxjk.js"></script>
</body>
</html>
