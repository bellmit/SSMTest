<!DOCTYPE html>
<html>
<style>
    .layui-form-label {
        white-space: nowrap;
    }
</style>
<head>
    <meta charset="utf-8">
    <title>数据共享监控</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
    <meta name="referrer" content="no-referrer"/>
    <link href="../lib/layui/css/layui.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="../css/add.css">
</head>
<body>
<div class="pf-top-title">
    <form class="layui-form" style="margin-top: 20px">
        <div class="layui-inline" style="float: right;margin-right: 50px">
            <button class="layui-btn layui-btn-normal bdc-major-btn div-batch-container" id="save" type="button">
                保存
            </button>
            <button class="layui-btn layui-btn-normal bdc-major-btn" id="back" type="button">返回</button>
        </div>

        <!--  输入栏  -->
        <div class="layui-form-item" style="margin: 20px 10px">
            <div class="layui-inline">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input type="text" disabled class="layui-input" id="kssj" placeholder="请选择开始时间" autocomplete="off"
                           readonly="true">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="jssj" placeholder="请选择结束时间" autocomplete="off">
                </div>
            </div>


            <div class="layui-inline" style="margin-left: 50px">
                <div class="layui-input-inline">
                    <input type="checkbox" name="sfcqyx" id="sfcqyx" title="长期有效" lay-skin="primary" lay-filter="sfcqyx">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">共享业务名称</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="gxywmc" name="gxywmc" placeholder="" autocomplete="off">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">共享内容</label>
                <div id="tree_main">
                    <button class="layui-btn layui-btn-primary layui-btn-sm" lay-active="getTree2"
                            type="button" id="lxydghxk">
                        <i class="layui-icon">&#xe608;</i>添加立项用地规划许可
                    </button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" lay-active="getTree0"
                            type="button" id="gcjsxk">
                        <i class="layui-icon">&#xe608;</i>添加工程建设许可
                    </button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm" lay-active="getTree3"
                            type="button" id="sgxk">
                        <i class="layui-icon">&#xe608;</i>添加施工许可
                    </button>
                    <button class="layui-btn layui-btn-primary  layui-btn-sm" lay-active="getTree1"
                            type="button" id="jgys">
                        <i class="layui-icon">&#xe608;</i>添加竣工验收
                    </button>
                    <div id="tree0" class="tree0" style="display: none"></div>
                    <div id="tree1" class="tree1" style="display: none"></div>
                    <div id="tree2" class="tree2" style="display: none"></div>
                    <div id="tree3" class="tree3" style="display: none"></div>
                </div>
                <div id="tree_particulars">
                    <div class="layui-tree" style="margin-bottom: 20px">已添加</div>
                    <div id="addtree2" class="addtree2" style="display: none">
                        <div class="block"><p style="margin-left: 20px">立项用地规划许可</p></div>
                        <ul id="node_add2"></ul>
                    </div>
                    <div id="addtree0" class="addtree0" style="display: none">
                        <div class="block"><p style="margin-left: 20px">工程建设许可</p></div>
                        <ul id="node_add3"></ul>
                    </div>
                    <div id="addtree3" class="addtree3" style="display: none">
                        <div class="block"><p style="margin-left: 20px">施工许可</p></div>
                        <ul id="node_add0"></ul>
                    </div>
                    <div id="addtree1" class="addtree1" style="display: none">
                        <div class="block"><p style="margin-left: 20px">竣工验收</p></div>
                        <ul id="node_add1"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-inline" style="margin-left: 20px">
            <div class="layui-form-item">
                <div class="gxbmmc">
                    <label class="layui-form-label">共享部门</label>
                    <div class="layui-input-block">
                        <select id="gxbmmc" name="gxbmmc" lay-filter="gxbmmc">
                            <option value="">请选择共享部门</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-form-item">
                <div class="gxjsmc">
                    <label class="layui-form-label">共享角色</label>
                    <div class="layui-input-block">
                        <select id="gxjsmc" name="gxjsmc" lay-filter="gxjsmc">
                            <option value="">请选择共享角色</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/common.js"></script>
<script src="../js/add.js"></script>
</html>
