<form id="addForm" class="form-horizontal" style="width: 94%;padding: 10px">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">功能名称</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="name" placeholder="请填写名称">
        </div>
    </div>
    <div class="form-group">
        <label for="widgetType" class="col-sm-2 control-label">功能类别</label>
        <div class="col-sm-8">
            <select class="form-control" id="widgetType">
                <option value="">请选择类型</option>
                <option value="1">功能【widget】</option>
                <option value="2">组【group】</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="widgetSelect" class="col-sm-2 control-label">选择功能</label>
        <div class="col-sm-8">
            <select class="form-control" id="widgetSelect">

            </select>
        </div>
    </div>
    <div class="form-group groupSelect" style="display: none;">
        <label for="groupSelect" class="col-sm-2 control-label">选择分组</label>
        <div class="col-sm-8">
            <select class="form-control" id="groupSelect">

            </select>
        </div>
    </div>
    <div class="form-group" style="text-align: center">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="button" class="btn btn-default" id="submitWidget"> 添加 </button>
        </div>
    </div>
</form>
