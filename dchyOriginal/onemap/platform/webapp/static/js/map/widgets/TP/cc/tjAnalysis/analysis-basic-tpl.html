<!--分析操作-->
<div class="a-opt-container" id="{{id}}">
    <a class="btn btn-primary btn-sm" data-opt="draw"><i class="iconfont">&#xe615;</i> 手绘</a>
    <a href="javascript:;" class="btn btn-warning btn-sm file">
        <i class="iconfont">&#xe632;</i> 导入
        <input type="file" name="file" id="analysis-file-input-{{id}}">
    </a>
    <a class="btn btn-success btn-sm" data-opt="analysis"><i class="iconfont">&#xe619;</i> 统计</a>
    <a class="btn btn-primary btn-sm" data-opt="template"  style="display: none;"><i class="iconfont">&#xe617;</i> 模板</a>
    <a class="btn btn-info btn-sm" data-opt="clear" style="display: none;"><i class="iconfont">&#xe605;</i> 清除</a>
</div>
<!--list展示-->
<div class="a-list-container" id="{{listId}}">

</div>
