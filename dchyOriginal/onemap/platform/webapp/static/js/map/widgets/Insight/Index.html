<div class="widget-panel-title"><div class="title-icon"></div>&nbsp;视频监控</div>
<div class="panel-body" style="padding: 0px;">
    <div>
        <ul class="nav nav-tabs">
            <li role="presentation" class="nav-tab active"><a href="#video_pane" role="tab" data-toggle="tab" id="videoTab">监控点列表</a>
            </li>
            <li role="presentation" class="nav-tab"><a href="#pro_panel" role="tab" data-toggle="tab" id="proTab">项目列表</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="video_pane">
                <!--视频管理功能操作部分开始-->
                <div class="video-top-panel">
                    <div class="search-video">
                        <input type="text" class="form-control input-sm" id="searchInput" placeholder="名称/设备编号">
                        <span class="iconfont text-muted clear-btn" id="clearBtn">&#xe63b;</span>
                        <span class="input-group-btn" id="searchBtn"></span>
                    </div>
                    <div class="video-toolbar-container">
                        <div class="btn-toolbar pull-right" role="toolbar">
                            <div class="btn-group" role="group">
                                <a id="poiBtn" class="btn btn-default btn-sm tippy" data-toggle="tooltip" title="点选查看"><i class="fa fa-location-arrow"></i></a>
                                <a id="polyBtn" class="btn btn-default btn-sm tippy" data-toggle="tooltip" title="框选查看"><i class="fa fa-square-o"></i></a>
                                <a id="warnBtn" class="btn btn-default btn-sm tippy" style="color: #f0ad4e;" data-toggle="tooltip" title="预警查看"><i class="fa fa-exclamation-triangle"></i></a>
                            </div>
                            <div class="btn-group" role="group">
                                <a id="identifyBtn" class="btn btn-default btn-sm"  data-toggle="tooltip" title="属性查看">
                                    <i class="fa fa-info-circle"></i>
                                </a>
                                <a id="cameraXyBtn" class="btn btn-default btn-sm tip" data-toggle="tooltip" title="查询监控点">
                                    <i class="fa fa-dot-circle-o tip"></i>
                                </a>
                                <div class="popover" dataPlacement="bottom">
                                    <div class="arrow"></div>
                                    <div class="popover-content">
                                        <div class="pull-left">
                                            <label class="xy-label text-muted">X:</label>
                                            <input class="x-input input-sm form-control"/>
                                        </div>
                                        <div class="pull-left">
                                            <label class="xy-label text-muted">Y:</label>
                                            <input class="y-input input-sm form-control"/>
                                        </div>
                                        <button class="btn btn-primary btn-primary xy-search-btn">查询</button>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group" role="group">
                                <a id="viewScopeBtn" class="btn btn-default btn-sm tippy"  data-toggle="tooltip" title="可视域">
                                    <i class="fa fa-eye"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--视频管理功能操作部分结束-->
                <div id="video_list_content" class="ztree"></div>
                <div id="videoPageTool" class="page-tool"></div>
            </div>
            <div class="tab-pane" id="pro_panel">
                <div id="searchPanel" class="search-panel">
                    <a class="btn btn-primary" id="addBtn" data-loading-text="新建中" autocomplete="off"><i class="fa fa-plus"></i>&nbsp;新建</a>
                    <a class="btn btn-primary" id="screenBtn"><i class="fa fa-search"></i>&nbsp;筛选</a>
                    <a class="btn btn-primary" id="orderBtn"><i class="fa fa-exchange fa-rotate-90"></i>&nbsp;排序</a>
                    <!--<a class="btn btn-primary" id="proWarnBtn" style="display: none;"><i class="fa fa-exchange fa-rotate-90" ></i>&nbsp;预警</a>-->
                    <a class="btn btn-primary" id="exportBtn"><i class="fa fa-sign-out fa-rotate-270"></i>&nbsp;导出</a>
                    <div id="screenPanel" class="row screen-panel">
                        <div class="col-xs-3" id="proNameSearchInput">
                            <input data-name="proName" type="text"  placeholder="项目名称" class="form-control input-sm"/>
                        </div>
                        <div class="col-xs-3" id="yearSearchInput">
                            <input data-name="year" type="text"  placeholder="年度" class="form-control input-sm"/>
                        </div>
                        <div class="col-xs-3">
                            <select  id="organSelector" class="form-control input-sm">
                                <option value="">行政单位</option>
                            </select>
                        </div>
                        <div class="col-xs-3">
                            <select data-name="proType" id="proTypeSelector" class="form-control input-sm">
                                <option value="">项目类型</option>
                            </select>
                        </div>
                    </div>
                    <ol id="orderPanel" class="order-panel">
                        <li data-type="proName" class="text-muted">
                          <span class="pull-left order-span">
                            <span><i class="fa fa-caret-up" data-type="proName"></i></span>
                            <span><i class="fa fa-caret-down" data-type="proName"></i></span>
                          </span>
                            <span id="proName">项目名称</span>
                        </li>
                        <li data-type="updatedTime" class="text-muted">
                          <span class="pull-left order-span">
                            <span><i class="fa fa-caret-up" data-type="updatedTime"></i></span>
                            <span><i class="fa fa-caret-down" data-type="updatedTime"></i></span>
                          </span>
                            <span id="updatedTime">时间</span>
                        </li>
                        <li data-type="proType" class="text-muted">
                          <span class="pull-left order-span">
                            <span><i class="fa fa-caret-up" data-type="proType"></i></span>
                            <span><i class="fa fa-caret-down" data-type="proType"></i></span>
                          </span>
                            <span id="proType">项目类型</span>
                        </li>
                    </ol>
                </div>
                <div id="proContent" style="padding-right: 10px;"></div>
                <div id="proPageTool" class="page-tool"></div>
            </div>
        </div>
    </div>
</div>

<script id="videoListTpl" type="x-tpl-handlers">
<div class="video-list-panel">
    <ul>
        {{#each list}}
                <li data-indexcode="{{indexCode}}" class="video-li">

    </div>

<!--项目表单-->
<script id="proFormTpl" type="x-handlebar-tpl">
<div class="container-fluid" style="width: 98%;padding: 10px">
    <div class="row">
        <form class="form-horizontal" id="addProForm">
            <input name="xzqdm" type="hidden" value='true'>
            <input name="location" type="hidden" value='{{location}}'>
            <div class="form-group" style="margin-top:10px;">
                <div class="col-xs-2 text-right">
                    <label for="proNameInput" class="control-label">项目名称</label>
                </div>

                <div class="col-xs-4">
                    <input type="text" class="form-control" id="projectNameInput" name="proName" placeholder="项目名称" datatype="s" nullmsg="项目名称不可为空!">

                    <div class="info" style="z-index: 999;">
                        <span class="Validform_checktip">
                            请填写项目名称！
                        </span>
                        <span class="dec">
                            <s class="dec2">&#9670;</s>
                            <s class="dec1">&#9670;</s>
                        </span>
                    </div>
                </div>

                <div class="col-xs-2 text-right">
                    <label for="proTypeSelect" class="control-label">项目类型</label>
                </div>

                <div class="col-xs-4">
                    <select class="form-control" placeholder="项目类型" name="proType" id="proTypeSelect" datatype="s" nullmsg="请选择项目类型!">
                    </select>
                    <div class="info">
                        <span class="Validform_checktip">
                            请选择项目类型！
                        </span>
                        <span class="dec">
                            <s class="dec2">&#9670;</s>
                            <s class="dec1">&#9670;</s>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
            {{#if showYearInfo}}

                <div class="col-xs-2 text-right">
                    <label for="proNameInput" class="control-label">年度</label>
                </div>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="pYearInput" name="year" placeholder="年度" datatype="s" nullmsg="年度不能为空!">
                </div>
            {{/if}}
