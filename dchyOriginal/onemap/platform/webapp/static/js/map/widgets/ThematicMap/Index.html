<div class="widget-panel-title">专题图层</div>
<div class="panel-body">
    <div class="panel-group" id="thematic-accordion" role="tablist" aria-multiselectable="true">
    </div>
</div>

<!--<span class="glyphicon glyphicon-chevron-down"></span>-->
<!--专题组项目模板-->
<script id="tGroupItemsTpl" type="x-tpl-handlebars">
{{#each themes}}
  <div class="panel panel-default">
       <div class="panel-heading t-group-heading" role="tab">
           <label class="thematic-label">
              <!-- <input class="thematic-cbx" type="checkbox" data-pid="{{id}}" {{#if loadOnStart}}checked{{/if}}> -->
               <a class="collapsed" data-toggle="collapse" href="#collapse{{id}}">
                   <i class="fa fa-chevron-down"></i>&nbsp;{{label}}
               </a>
           </label>
       </div>
       <div id="collapse{{id}}" class="panel-collapse collapse" role="tabpanel">
           <div class="panel-body">
               <ul>
                   {{#each services}}
                   <li>
                       <label class="thematic-label">
                           <input class="thematic-cbx" type="checkbox" data-sid="{{id}}" {{#if loadOnStart}}checked{{/if}}>
                           <span class="pull-left">&nbsp;{{label}}</span>
                       </label>
                   </li>
                   {{/each}}
               </ul>
           </div>
       </div>
   </div>
{{/each}}
</script>
