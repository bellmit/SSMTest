<style type="text/css">
    .detailTableContainer{
        width: 100%;
        height: 100%;
        overflow: scroll;
    }

    #table tr th,td{
        padding-left: 5px;
        padding-right: 5px;
    }

    .detailTable{
        width: 90%;
        text-align: center;
        margin: 10px auto;
    }

    .detailTable tr{
        line-height: 50px;
    }
    .detailTable tr,th{
        text-align: center;
    }
</style>
<script type="x-tpl-handlebars" id="commonTask">
    {{#each list}}
        <tr {{#if isFinished}}style ="color: blue;"{{/if}}>
            <td>{{NAME}}</td>
            <td>{{YQCS}}</td>
            <td>{{COUNT}}</td>
            <td class="detail">
                <a style ="width:70" data-id="{{DEVICE_ID}}" class="btn btn-default btn-sm" name ="locate">视频定位</a>
                <a style ="width:70" data-id="{{DEVICE_ID}}" class="btn btn-default btn-sm" name="detail">巡查详情</a>
                <a style ="width:70" data-id="{{DEVICE_ID}}" class="btn btn-default btn-sm" name="createFlow">发起流程</a>
            </td>
        </tr>
    {{/each}}
</script>

<script type="x-tpl-handlebars" id="cameraDetail">
    <div class = 'detailTableContainer'>
        <table class='detailTable' border="1" cellspacing="0">
            <tr>
                <th colspan="3" style="text-align:center;font-size:18px">使用详情</th>
            </tr>
            <tr>
                <th>
                    用户名
                </th>
                <th>
                    查看时间
                </th>
                 <th>
                    摄像头名称
                </th>
            </tr>

            {{#each list}}
                <tr>
                    <td>{{USERNAME}}</td>
                    <td>{{CREATEAT}}</td>
                    <td>{{CAMERANAME}}</td>
                </tr>
            {{/each}}
        </table>
    </div>
</script>

<script type="x-tpl-handlebars" id="keyTask">
    {{#each list}}
        <tr>
            <td>{{NAME}}</td>
            <td>10</td>
            <td>{{gs}}</td>
            <td  class="detail">
                <a data-id="{{DEVICE_ID}}" class="btn btn-default btn-sm" name ="locate">定位</a>
                <a data-id="{{DEVICE_ID}}" class="btn btn-default btn-sm" name="detail">详情</a>
            </td>
        </tr>
    {{/each}}
</script>
<div class="widget-panel-title"><div class="title-icon"></div>&nbsp;视频巡查</div>
<div class="panel-body" style="padding: 0px;">
    <div>
        <ul class="nav nav-tabs">
            <li role="presentation" class="nav-tab active"><a href="#" role="tab" data-toggle="tab" id="commonPlane">日常计划 </a>
            </li>
            <li role="presentation" class="nav-tab"><a href="#" role="tab" data-toggle="tab" id="keyPlane">重点计划 </a></li>
        </ul>
    </div>
    <div>
        <span>&nbsp;&nbsp;&nbsp;年份</span>
        <select name="yearIndex"><option>2018</option><option>2017</option><option>2016</option></select>
        <span>&nbsp;&nbsp;&nbsp;第几周</span>
        <select name = "weekIndex"></select>
    </div>
    <div id="container" style="width: 100%;height: 100%;overflow: scroll">
        <table class="layui-table" id="table">
            <colgroup>
                <col width="300">
                <col width="100">
                <col width="100">
                <col width="100">
            </colgroup>
            <thead>
                <tr>
                    <th name="title" colspan="4" style="text-align:center;font-size:18px;height: 40px"></th>
                </tr>
                <tr>
                    <th>监控点</th>
                    <th>要求次数</th>
                    <th>完成次数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="table_container">

            </tbody>
        </table>
    </div>
    <div>
        <a class="btn btn-default btn-sm" id="beforePage">上一页</a>
        <span name="page"></span>
        <a class="btn btn-default btn-sm" id="nextPage">下一页</a>
    </div>
</div>
