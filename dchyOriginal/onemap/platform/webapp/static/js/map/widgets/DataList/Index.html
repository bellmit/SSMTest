<script id="mixingTree" type="x-tpl-mustache">

<script id="classificationTree" type="x-tpl-mustache">
    <div class="om-tab-content">
        <div id="currentData" role="tabpanel" class="om-tab-panel tab-content-active">
            <div class="ztreeContainer">
                <ul id="currentDataTree" class="ztree"></ul>
            </div>
        </div>
        <div id="historicalData" role="tabpanel" class="om-tab-panel">
            <div class="ztreeContainer">
                <ul id="historicalDataTree" class="ztree"></ul>
            </div>
        </div>
    </div>
    <!--nav-tab-->
    <ul class="om-nav om-nav-tabs data-list-nav" data-role="tablist">
        <li role="presentation" class="data-list-tab tab-active" data-id="currentData"><a href="javascript:void(0)" role="tab" data-toggle="tab">现势数据</a></li>
        <li role="presentation" class="data-list-tab" data-id="historicalData"><a href="javascript:void(0)" role="tab" data-toggle="tab">历史数据</a></li>
    </ul>
</script>

 <span id="compareBtn_{{id}}" class="fa fa-clone layer-compare" title="对比"></span>
