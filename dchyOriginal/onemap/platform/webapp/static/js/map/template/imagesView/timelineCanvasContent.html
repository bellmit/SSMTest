<ul id="dates">
    {{#data}}
    <li><a href="#{{id}}" {{#selected}}class="selected" {{/selected}}>{{day}}</a></li>
    {{/data}}
</ul>
<ul id="issues" data-issues="">
    <li id="">
        <canvas data-src="/omp/nopic" id="/omp/nopic" class="pannable-image" ></canvas>

        <div class="record-upload-container hidden">
            <p>
                <span>
                    <!--<label for="viewfile" style="text-shadwo=none;">上传文件：</label>-->
                    <input type="text" name="viewfile" id="viewfile" class="viewfile" readonly="readonly"/>
                </span>

                <input type="file" size="27" name="files[]" data-parent="" id="upload" class="file" />
            </p>
